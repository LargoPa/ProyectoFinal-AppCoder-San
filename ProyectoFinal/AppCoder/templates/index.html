
{% extends 'layouts/base.html' %}

{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/styles_index.css' %}">
{% endblock %}


{% block content %}
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="display-4 text-center mb-4">AppCoder</h1>
                        <p class="lead text-center mb-4">Trabajo Final</p>
                        {% if user.is_authenticated %}
                            <div class="text-center">
                                <a class="btn btn-primary" href="{% url 'logout' %}">
                                    Cerrar Sesión
                                </a>
                            </div>
                        {% else %}
                            <div class="text-center">
                                <a class="btn btn-primary" href="{% url 'login' %}">
                                    Iniciar Sesión
                                </a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

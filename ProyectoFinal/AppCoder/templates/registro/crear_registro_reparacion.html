
{% extends 'layouts/base.html' %}

{% block title %}
    <title>Crear Registro de Reparación</title>
{% endblock %}

{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/registro/styles_crear_registro_reparacion.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="form-title">Crear Registro de Reparación</h1>
                <form method="post" class="custom-form">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn-submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
